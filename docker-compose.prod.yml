services:
  postgres:
    image: postgres:16-alpine
    container_name: mapestate-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-mapestate}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-mapestate_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mapestate
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mapestate}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: mapestate-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-mapestate}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mapestate_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1d}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-https://mapestate.ro}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-noreply@mapestate.ro}
      MAPBOX_TOKEN: ${MAPBOX_TOKEN}
      API_PORT: 3000
      NODE_ENV: production
    volumes:
      - uploads:/app/packages/api/uploads
    networks:
      - mapestate
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: /api
        VITE_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    container_name: mapestate-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${APP_PORT:-80}:80"
    networks:
      mapestate: null
      coolify:
        aliases:
          - mapestate-web
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - traefik.enable=true
      - traefik.docker.network=coolify
      - traefik.http.routers.mapestate-https.rule=Host(`mapestate.eu`) || Host(`www.mapestate.eu`)
      - traefik.http.routers.mapestate-https.entrypoints=https
      - traefik.http.routers.mapestate-https.tls=true
      - traefik.http.routers.mapestate-https.tls.certresolver=letsencrypt
      - traefik.http.routers.mapestate-http.rule=Host(`mapestate.eu`) || Host(`www.mapestate.eu`)
      - traefik.http.routers.mapestate-http.entrypoints=http
      - traefik.http.routers.mapestate-http.middlewares=mapestate-redirect
      - traefik.http.middlewares.mapestate-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.mapestate-redirect.redirectscheme.permanent=true
      - traefik.http.services.mapestate.loadbalancer.server.port=80

  # Run migrations on first deploy (or manually: docker compose -f docker-compose.prod.yml run migrate)
  migrate:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: mapestate-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-mapestate}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-mapestate_db}?schema=public
    command: sh -c "npx prisma migrate deploy --schema=/app/packages/api/prisma/schema.prisma"
    networks:
      - mapestate
    restart: "no"
    profiles:
      - migrate

volumes:
  postgres_data:
  uploads:

networks:
  mapestate:
    driver: bridge
  coolify:
    external: true
